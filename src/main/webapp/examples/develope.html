    <script type="text/javascript">
        var canvas = null, opengraphJSON, ele1;
        $(document).ready(function () {
            // layout
            $('body').layout({
                west__size: 160,
                enableCursorHotkey: false
            });
            $("#accordion").accordion({
                fillSpace: false,
                autoHeight: false
            });

            // Canvas
            canvas = new OG.Canvas('canvas', [1000, 800], 'white', 'url(resources/images/symbol/grid.gif)');
            canvas._CONFIG.DEFAULT_STYLE.EDGE["edge-type"] = "plain";
            //plain , bezier , straight

            canvas.initConfig({
                selectable: true,
                dragSelectable: true,
                movable: true,
                resizable: true,
                connectable: true,
                selfConnectable: true,
                connectCloneable: true,
                connectRequired: true,
                labelEditable: true,
                groupDropable: true,
                collapsible: true,
                enableHotKey: true,
                enableContextMenu: true,
                useSlider: true,
                stickGuide: true,
                checkBridgeEdge: true
            });

            canvas.addSlider({
                slider: $("#canvas_slider"),
                width: 200,
                height: 300,
                appendTo: "body"
            });

            $(".icon_shape").draggable({
                start: function () {
                    $('#canvas').data('DRAG_SHAPE', {
                        '_shape_type': $(this).attr('_shape_type'),
                        '_shape_id': $(this).attr('_shape_id'),
                        '_width': $(this).attr('_width'),
                        '_height': $(this).attr('_height')
                    });
                },
                helper: 'clone',
                appendTo: "#canvas"
            });
            $("#canvas").droppable({
                drop: function (event, ui) {
                    var shapeInfo = $('#canvas').data('DRAG_SHAPE'), shape, element;
                    if (shapeInfo) {
                        shape = eval('new ' + shapeInfo._shape_id + '()');
                        var dropX = event.pageX - $('#canvas').offset().left + $('#canvas')[0].scrollLeft;
                        var dropY = event.pageY - $('#canvas').offset().top + $('#canvas')[0].scrollTop;
                        dropX = dropX / canvas._CONFIG.SCALE;
                        dropY = dropY / canvas._CONFIG.SCALE;
                        element = canvas.drawShape([dropX, dropY],
                                shape, [parseInt(shapeInfo._width, 10), parseInt(shapeInfo._height, 10)]);
                        $('#canvas').removeData('DRAG_SHAPE');
                    }
                }
            });

            canvas.onDivideLane(function (event, divideLane) {
            });

            // Shape 이 처음 Draw 되었을 때의 이벤트 리스너
            canvas.onDrawShape(function (event, shapeElement) {
            });

            // Undo 되었을 때의 이벤트 리스너
            canvas.onUndo(function (event) {
            });

            // Redo 되었을 때의 이벤트 리스너
            canvas.onRedo(function (event) {
            });

            // Shape 이 Redraw 되었을 때의 이벤트 리스너
            canvas.onRedrawShape(function (event, shapeElement) {
            });

            // Shape 이 Remove 될 때의 이벤트 리스너
            canvas.onRemoveShape(function (event, shapeElement) {
            });

            // Shape 이 Move 되었을 때의 이벤트 리스너
            canvas.onMoveShape(function (event, shapeElement, offset) {
            });

            // Shape 이 Resize 되었을 때의 이벤트 리스너
            canvas.onResizeShape(function (event, shapeElement, offset) {
            });

            // Shape 이 Connect 되었을 때의 이벤트 리스너
            canvas.onConnectShape(function (event, edgeElement, fromElement, toElement) {
            });

            // Shape 이 Disconnect 되었을 때의 이벤트 리스너
            canvas.onDisconnectShape(function (event, edgeElement, fromElement, toElement) {
            });

            //Simple example
//            var fromElement = canvas.drawShape([200,200],new OG.RectangleShape('From'),[150,150]);
//            var toElement = canvas.drawShape([600,200],new OG.RectangleShape('To'),[150,150]);
//
//            var edgeShape = new OG.shape.EdgeShape([100, 100], [700, 300], 'edge');
//            var edgeElement = canvas.drawShape(null, edgeShape);
//
//            var fromTerminal = canvas.getRenderer().createDefaultTerminalString(fromElement);
//            var toTerminal = canvas.getRenderer().createDefaultTerminalString(toElement);
//
//            canvas.getRenderer().connect(fromTerminal,toTerminal,edgeElement);

            OG.shape.Load = function (label) {
                OG.shape.Load.superclass.call(this);

                this.SHAPE_ID = 'OG.shape.Load';
                this.label = label;
            };
            OG.shape.Load.prototype = new OG.shape.GeomShape();
            OG.shape.Load.superclass = OG.shape.GeomShape;
            OG.shape.Load.prototype.constructor = OG.shape.Load;
            OG.Load = OG.shape.Load;

            OG.shape.NMLoad = function (label) {
                OG.shape.NMLoad.superclass.call(this);

                this.SHAPE_ID = 'OG.shape.NMLoad';
                this.label = label;
            };
            OG.shape.NMLoad.prototype = new OG.shape.Load();
            OG.shape.NMLoad.superclass = OG.shape.Load;
            OG.shape.NMLoad.prototype.constructor = OG.shape.NMLoad;
            OG.NMLoad = OG.shape.NMLoad;

            OG.shape.NMLoad.prototype.createShape = function () {
                var geom1, geom2, geomCollection = [];
                if (this.geom) {
                    return this.geom;
                }

                geom1 = new OG.geometry.Circle([50, 50], 50);
                geom1.style = new OG.geometry.Style({
                    "stroke-width": 4
                });

                geom2 = new OG.geometry.Polygon([
                    [20, 75],
                    [40, 30],
                    [60, 60],
                    [80, 20],
                    [60, 75],
                    [40, 50]

                ]);
                geom2.style = new OG.geometry.Style({
                    "fill": "black",
                    "fill-opacity": 1
                });

                geomCollection.push(geom1);
                geomCollection.push(geom2);

                this.geom = new OG.geometry.GeometryCollection(geomCollection);
                this.geom.style = new OG.geometry.Style({
                    'label-position': 'bottom'
                });

                return this.geom;
            };

            OG.shape.SwitchGear = function (label) {
                OG.shape.SwitchGear.superclass.call(this);

                this.SHAPE_ID = 'OG.shape.SwitchGear';
                this.label = label;
                this.DELETABLE = false;
                this.ENABLE_TO = false;
                this.CONNECT_CLONEABLE = false;
                this.LABEL_EDITABLE = false;
            };
            OG.shape.SwitchGear.prototype = new OG.shape.GeomShape();
            OG.shape.SwitchGear.superclass = OG.shape.GeomShape;
            OG.shape.SwitchGear.prototype.constructor = OG.shape.SwitchGear;
            OG.SwitchGear = OG.shape.SwitchGear;

            OG.shape.SwitchGear.prototype.createShape = function () {
                if (this.geom) {
                    return this.geom;
                }

                var geomCollection = [];
                if (this.geom) {
                    return this.geom;
                }

                var line1 = new OG.geometry.Line([-100, 10], [100, 10]);
                var line2 = new OG.geometry.Line([-100, -10], [100, -10]);
                geomCollection.push(line1);
                geomCollection.push(line2);

                this.geom = new OG.geometry.GeometryCollection(geomCollection);

                this.geom.style = new OG.geometry.Style({
                    'cursor': 'default',
                    'stroke': '#d9534f',
                    'stroke-width': '3',
                    'fill': 'none',
                    'fill-opacity': 0
                });
                return this.geom;
            };


            var followSwgr = function (swgrElement) {
                console.log('followSwgr');
                var swgrText = canvas.getElementById(swgrElement.id + '-desc');
                var boundary = canvas.getBoundary(swgrElement);
                if (!swgrText) {
                    var swgrTextShape = new OG.TextShape("P1BBA01,11kV,2000A");
                    swgrTextShape.SELECTABLE = false;
                    swgrTextShape.MOVABLE = false;
                    swgrTextShape.CONNECTABLE = false;
                    swgrTextShape.DELETABLE = false;
                    swgrTextShape.RESIZABLE = false;
                    swgrTextShape.LABEL_EDITABLE = false;
                    swgrText = canvas.drawShape([boundary.getCentroid().x, boundary.getUpperCenter().y - 20], swgrTextShape, [boundary.getWidth(), 20], {
                        'font-size': 15,
                        'text-anchor': 'end',
                        'vertical-align': 'top'
                    }, swgrElement.id + '-desc');
                }
                canvas.moveCentroid(swgrText,[boundary.getCentroid().x, boundary.getUpperCenter().y - 20]);
                canvas.resizeBox(swgrText,[boundary.getWidth(), 20]);
            };

            var shape = new OG.SwitchGear('Switch name');
            var swgrElement = canvas.drawShape([400, 300], shape, [400, 50]);
            canvas.setShapeStyle(swgrElement, {'font-size': 20, 'text-anchor': 'middle'});
            followSwgr(swgrElement);

            canvas.onMoveShape(function (event, shapeElement, offset) {
                if(shapeElement.shape instanceof OG.shape.SwitchGear){
                    followSwgr(shapeElement);
                }
            });
            canvas.onResizeShape(function (event, shapeElement, offset) {
                if(shapeElement.shape instanceof OG.shape.SwitchGear){
                    followSwgr(shapeElement);
                }
            });

            var nmLoadShape = new OG.NMLoad('NMLoad name');
            var nmLoadElement = canvas.drawShape([300, 500], nmLoadShape, [100, 100]);
            canvas.setShapeStyle(nmLoadElement, {'font-size': 10,'label-direction':'horizontal', 'text-anchor': 'middle','label-position': 'right','label-width':500});

        });

        function save() {
            opengraphJSON = canvas.toJSON();
        }
    </script>

<script type="text/javascript">
    $(function () {
        $('#imgGroup').find('img').each(function (index, img) {
            var _shape_id = $(img).attr('_shape_id');
            _shape_id = _shape_id.split('.');
            _shape_id = _shape_id[_shape_id.length - 1];
            var text = $('<p>' + _shape_id + '</p>');
            var clearfix = $('<div></div>');

            $(img).after(text);
            text.after(clearfix);
            $(img).css('float', 'left');

            text.css('font-size', 10);
            text.css('float', 'left');
            clearfix.css('clear', 'both');
        });
        $('.ui-layout-west').css('overflow', 'auto');
    })
</script>
