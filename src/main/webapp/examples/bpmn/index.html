    <script type="text/javascript">
        var canvas = null, opengraphJSON, ele1;
        $(document).ready(function () {
            // layout
            $('body').layout({
                west__size: 160,
                enableCursorHotkey: false
            });
            $("#accordion").accordion({
                fillSpace: false,
                autoHeight: false
            });

            // Canvas
            canvas = new OG.Canvas('canvas', [1000, 800], 'white', 'url(./images/grid.gif)');
            canvas._CONFIG.DEFAULT_STYLE.EDGE["edge-type"] = "plain";
            //plain , bezier , straight

            canvas.initConfig({
                selectable: true,
                dragSelectable: true,
                movable: true,
                resizable: true,
                connectable: true,
                selfConnectable: true,
                connectCloneable: true,
                connectRequired: true,
                labelEditable: true,
                groupDropable: true,
                collapsible: true,
                enableHotKey: true,
                enableContextMenu: true
            });

            // Shape drag & drop
            $(".icon_shape").draggable({
                start: function () {
                    $('#canvas').data('DRAG_SHAPE', {
                        '_shape_type': $(this).attr('_shape_type'),
                        '_shape_id': $(this).attr('_shape_id'),
                        '_width': $(this).attr('_width'),
                        '_height': $(this).attr('_height')
                    });
                },
                helper: 'clone',
                appendTo: "#canvas"
            });
            $("#canvas").droppable({
                drop: function (event, ui) {
                    var shapeInfo = $('#canvas').data('DRAG_SHAPE'), shape, element;
                    if (shapeInfo) {
                        shape = eval('new ' + shapeInfo._shape_id + '()');
                        element = canvas.drawShape([
                                    event.pageX - $('#canvas')[0].offsetLeft + $('#canvas')[0].scrollLeft,
                                    event.pageY - $('#canvas')[0].offsetTop + $('#canvas')[0].scrollTop],
                                shape, [parseInt(shapeInfo._width, 10), parseInt(shapeInfo._height, 10)]);
                        $('#canvas').removeData('DRAG_SHAPE');
                    }
                }
            });

            // Shape 이 처음 Draw 되었을 때의 이벤트 리스너
            canvas.onDrawShape(function (event, shapeElement) {
//            console.log('onDrawShape', shapeElement);
            });

            // Shape 이 Redraw 되었을 때의 이벤트 리스너
            canvas.onRedrawShape(function (event, shapeElement) {
//            console.log('onRedrawShape', shapeElement);
            });

            // Shape 이 Remove 될 때의 이벤트 리스너
            canvas.onRemoveShape(function (event, shapeElement) {
//            console.log('onRemoveShape', shapeElement);
            });

            // Shape 이 Move 되었을 때의 이벤트 리스너
            canvas.onMoveShape(function (event, shapeElement, offset) {
//            console.log('onMoveShape', shapeElement, offset);
            });

            // Shape 이 Resize 되었을 때의 이벤트 리스너
            canvas.onResizeShape(function (event, shapeElement, offset) {
//            console.log('onResizeShape', shapeElement, offset);
            });

            // Shape 이 Connect 되었을 때의 이벤트 리스너
            canvas.onConnectShape(function (event, edgeElement, fromElement, toElement) {
//            console.log('onConnectShape', edgeElement, fromElement, toElement);
            });

            // Shape 이 Disconnect 되었을 때의 이벤트 리스너
            canvas.onDisconnectShape(function (event, edgeElement, fromElement, toElement) {
//            console.log('onDisconnectShape', edgeElement, fromElement, toElement);
            });

//            var rectshape = canvas.drawShape([200, 160], new OG.RectangleShape(), [100, 50]);
//            var activity2 = canvas.drawShape([200, 180], new OG.HorizontalPoolShape(), [200, 200]);
//            var activity1 = canvas.drawShape([200, 200], new OG.ScopeActivity(), [300, 300]);
//
//
//            var circleShape = canvas.drawShape([450, 100], new OG.CircleShape(), [100, 100]);
//
//            var activity4 = canvas.drawShape([200, 200], new OG.VerticalPoolShape(), [310, 350]);
//
//            var edge1 = canvas.connect(activity1, circleShape);
//            var edge2 = canvas.connect(activity2, circleShape);
//            var edge3 = canvas.connect(rectshape, circleShape);

            var lane = canvas.drawShape([200, 200], new OG.HorizontalLaneShape(), [250, 200]);

            //OG.shape.bpmn.ScopeActivity
            // examples
//            var circleShape = canvas.drawShape([100, 100], new OG.CircleShape(), [100, 100]);
//            var ellipseShape = canvas.drawShape([200, 400], new OG.EllipseShape('label'), [100, 50]);
//
//            // connect
//            var edge = canvas.connect(circleShape, ellipseShape);
//
//            var rectangleShape4 = new OG.RectangleShape();
//            var imageShape = new OG.ImageShape('http://static.naver.net/www/u/2010/0611/nmms_215646753.gif', 'label');
//            var textShape1 = new OG.TextShape("Text Here, Hello World!");
//            var rectshape = canvas.drawShape([400, 300], rectangleShape4, [100, 50]);
//            canvas.drawShape([100, 500], imageShape, [150, 50, 45], {'text-anchor': 'middle', 'vertical-align': 'top'});
//            canvas.drawShape([300, 500], textShape1, [200, 100, 45], {
//                'font-size': 10,
//                'text-anchor': 'start',
//                'vertical-align': 'middle'
//            });
//
//            canvas.drawShape(null, new OG.EdgeShape([250, 50], [400, 250]));
//
//            var edge2 = canvas.connect(rectshape, ellipseShape);

        });

        function save() {
            opengraphJSON = canvas.toJSON();
        }
    </script>

<script type="text/javascript">
    $(function () {
        $('#imgGroup').find('img').each(function (index, img) {
            var _shape_id = $(img).attr('_shape_id');
            _shape_id = _shape_id.split('.');
            _shape_id = _shape_id[_shape_id.length - 1];
            var text = $('<p>' + _shape_id + '</p>');
            var clearfix = $('<div></div>');

            $(img).after(text);
            text.after(clearfix);
            $(img).css('float', 'left');

            text.css('font-size', 10);
            text.css('float', 'left');
            clearfix.css('clear', 'both');
        });
        $('.ui-layout-west').css('overflow', 'auto');
    })
</script>
