<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <title>OpenGraph Example : All Shape Types</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

    <!-- jquery -->
    <script type="text/javascript" src="./lib/jquery-1.11.1/jquery-1.11.1.min.js"></script>

    <!-- jquery ui -->
    <script type="text/javascript" src="./lib/jquery-ui-1.11.0.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/jquery-ui-1.11.0.custom/jquery-ui.css"/>

    <!-- jquery Context Menu -->
    <link rel="stylesheet" type="text/css" href="./lib/contextmenu/jquery.contextMenu.css"/>
    <script type="text/javascript" src="./lib/contextmenu/jquery.contextMenu-min.js"></script>

    <!-- jquery.layout -->
    <link rel="stylesheet" type="text/css" href="./layout/css/layout-default-latest.css"/>
    <script type="text/javascript" src="./layout/js/jquery.layout-latest.js"></script>

    <!-- Opengraph -->
    <script type="text/javascript" src="./lib/opengraph/OpenGraph-0.1.2-SNAPSHOT.js"></script>
    <script type="text/javascript">
        var canvas = null;
        window.onload = function () {
            canvas = new OG.Canvas('canvas', [1000, 600]);
            canvas._CONFIG.DEFAULT_STYLE.EDGE["edge-type"] = "bezier";

            var circleShape = new OG.CircleShape();
            var ellipseShape = new OG.EllipseShape('label');
            var rectangleShape1 = new OG.RectangleShape('label');
            var rectangleShape2 = new OG.RectangleShape('label');
            var rectangleShape3 = new OG.RectangleShape('label');
            var rectangleShape4 = new OG.RectangleShape();
            var imageShape = new OG.ImageShape('http://static.naver.net/www/u/2010/0611/nmms_215646753.gif', 'label');
            var textShape1 = new OG.TextShape("Text Here, Hello World!");
            var textShape2 = new OG.TextShape("Text Here, Hello World!");
            var textShape3 = new OG.TextShape("Text Here, Hello World!");
            var textShape4 = new OG.TextShape("Text Here, Hello World!");
            var textShape5 = new OG.TextShape("Text Here, Hello World!");
            var edgeShape1 = new OG.EdgeShape([450, 50], [600, 50], '', 'from', 'to');
            var edgeShape2 = new OG.EdgeShape([450, 100], [600, 100], 'label');
            var edgeShape3 = new OG.EdgeShape([450, 150], [600, 150], 'label');
            var edgeShape4 = new OG.EdgeShape([450, 200], [600, 200], 'label', '1', '1..n');
            var edgeShape5 = new OG.EdgeShape([450, 250], [600, 300], 'label');
            var edgeShape6 = new OG.EdgeShape([500, 350], [550, 500], 'label');
            var edgeShape7 = new OG.EdgeShape([450, 500], [600, 550], 'label');
            var group1 = new OG.GroupShape('group');
            var foreignShape1 = new OG.HtmlShape('<table width="100%" height="100px" border="1" cellspacing="0"><tr><td>name1</td><td>value1</td></tr><tr><td>name2</td><td>value2</td></tr></table>');

            canvas.drawShape([100, 100], circleShape, [100, 100], {stroke: 'red', 'text-anchor': 'end', 'vertical-align': 'middle'});
            canvas.drawShape([100, 200], ellipseShape, [100, 50], {fill: '#0000ff', 'fill-opacity': 0.5});
            canvas.drawShape([100, 300], rectangleShape1, [100, 50], {'font-color': 'red', 'font-size': 12, 'label-position': 'right', 'text-anchor': 'start', 'vertical-align': 'middle'});
            canvas.drawShape([100, 400], rectangleShape2, [100, 50], {stroke: 'blue', 'stroke-dasharray': '-', 'label-position': 'top', 'text-anchor': 'middle', 'vertical-align': 'bottom'});
            canvas.drawShape([800, 100], rectangleShape3, [150, 100], {'font-size': 15, 'text-anchor': 'end', 'vertical-align': 'top'});
            canvas.drawShape([800, 200], rectangleShape4, [100, 50]);
            canvas.drawShape([100, 500], imageShape, [150, 50, 45], {'text-anchor': 'middle', 'vertical-align': 'top'});
            canvas.drawShape([300, 100], textShape1, [200, 100, 45], {'font-size': 10, 'text-anchor': 'start', 'vertical-align': 'middle'});
            canvas.drawShape([300, 200], textShape2, [200, 100], {'font-size': 15, 'text-anchor': 'middle', 'vertical-align': 'top'});
            canvas.drawShape([300, 300], textShape3, [200, 100], {'font-size': 20, 'text-anchor': 'end', 'vertical-align': 'top'});
            canvas.drawShape([300, 400], textShape4, [200, 100], {'font-size': 25, 'text-anchor': 'middle', 'vertical-align': 'bottom'});
            canvas.drawShape([300, 500], textShape5, [200, 100], {'font-size': 30, 'text-anchor': 'end', 'vertical-align': 'bottom'});
            canvas.drawShape(null, edgeShape1, null, {'edge-type': 'plain', "arrow-start": "none", "arrow-end": "open-wide-long"});
            canvas.drawShape(null, edgeShape2, null, {'edge-type': 'straight', "arrow-start": "classic-wide-long", "arrow-end": "block-wide-long", 'stroke-dasharray': '-', 'stroke-width': 4});
            canvas.drawShape(null, edgeShape3, null, {'edge-type': 'straight', "arrow-start": "none", "arrow-end": "diamond-wide-long", 'stroke-dasharray': '.', 'stroke-width': 6});
            canvas.drawShape(null, edgeShape4, null, {'edge-type': 'straight', "arrow-start": "none", "arrow-end": "oval-wide-long", 'stroke-dasharray': '-.'});
            canvas.drawShape(null, edgeShape5, null, {'edge-type': 'bezier', "arrow-start": "none", "arrow-end": "block-wide-long", 'stroke-dasharray': '-..', 'font-size': 15, 'font-color': 'red', 'text-anchor': 'middle', 'vertical-align': 'top'});
            canvas.drawShape(null, edgeShape6, null, {'edge-type': 'plain', "arrow-start": "none", "arrow-end": "block-wide-long", 'stroke-dasharray': '--'});
            canvas.drawShape(null, edgeShape7, null, {'edge-type': 'straight', "arrow-start": "none", "arrow-end": "block-wide-long", 'stroke-dasharray': '--..'});

            var ele = canvas.drawShape([800, 350], group1, [200, 100], {stroke: 'black'});

            canvas.drawShape([800, 500], foreignShape1, [200, 100]);
        };
    </script>
</head>
<body oncontextmenu="return false">
<div align="center">
    <div id="canvas" style="overflow:auto; width: 950px; height: 600px;">
    </div>
</div>
</body>
</html>
